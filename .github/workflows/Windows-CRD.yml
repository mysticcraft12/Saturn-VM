name: Windows-CRD

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Enter CRD code'
        required: true
      pincode:
        description: 'Six digit Pin'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: ./setup.ps1
    - name: Starting CRD
      run: & ""${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="4/0AZEOvhUsN5dAjS6PfkSTl_7VHFmOX6-FD_YLyEOmSL8cP_ERBGTvV-GI9c1hR1wSdLP38A" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$Env:COMPUTERNAME" -pin="123456" }}
    - name: Keep Alive
      run: ./timeout.ps1
